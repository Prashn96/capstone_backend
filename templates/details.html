{% extends "base.html" %}

{% block content %}
    <h1>Enter details</h1>
    <form action="" method="post" >
        {{ form.hidden_tag() }}
         <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </p>
        <p>
            {{ form.imageUri.label }}<br>
            {{ form.imageUri(size=32) }}
        </p>

         <p>{{ form.send() }}</p>
    </form>
{% endblock %}
